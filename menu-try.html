<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #080808;
            color: #e7e7e7;
            height: 100vh;
            min-height: 100vh;
            line-height: 1.5;
        }

        .image-gradient {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0.5;
            z-index: -1;
        }

        .layer-blur {
            height: 0;
            width: 30rem;
            position: absolute;
            top: 20%;
            right: 0;
            box-shadow: 0 0 700px 15px #fff;
            rotate: -30deg;
            z-index: -1;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 2px;
            position: relative;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5rem;
            height: 70px;
            z-index: 10000;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 300;
        }

        header.scrolled {
            background: rgba(0, 0, 0, 0.6);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgb(0, 0, 0);
        }

        .menu {
            display: none;
            color: #fff;
            cursor: pointer;
            font-size: 30px;
        }

        .menu.active {
            color: #a1a0a1;
        }

        .modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 50%;
            background: blue;
            color: white;
            transition: right 0.3s ease-in-out;
            padding: 20px;
        }

        /* Show modal when active */
        .modal.active {
            right: 0;
        }

        /* Navigation inside modal */
        .modal .nav-link {
            display: block;
            padding: 15px 0;
            color: white;
            text-decoration: none;
        }

        .modal .close-btn {
            cursor: pointer;
            font-size: 24px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin-left: -5%;
        }

        nav a {
            position: relative;
            font-size: 1rem;
            letter-spacing: 0.1rem;
            transition: color 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .nav-link:hover {
            color: #5300a0;
        }

        .nav-link.active {
            color: #5300a0;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -4px;
            width: 0%;
            height: 2px;
            background-color: currentColor;
            transition: width 0.4s ease, left 0.4s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 100%;
            left: 50%;
        }

        .btn-signing {
            background-color: #a7a7a7;
            color: #000;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-signing:hover {
            background-color: #fff;
        }

        @media (max-width: 460px) {
            header {
                padding: 1rem 2rem;
            }

            .menu {
                display: block;
            }

            header>nav {
                display: none;
            }

            .modal {
                width: 100%;
                padding: 1rem;
            }

            .modal nav {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                /* ðŸ‘ˆ Align items to the left */
                gap: 1rem;
                margin-top: 2rem;
                padding-left: 10px;
                /* ðŸ‘ˆ Push content 10px from left edge */
                width: 100%;
            }

            .modal .nav-link {
                display: block;
                font-size: 1.2rem;
                color: white;
                text-decoration: none;
                padding: 0.5rem 0;
                border-bottom: 1px solid #444;
                width: 100%;
            }

            .modal .nav-link:hover {
                color: #5300a0;
            }

            .modal.active {
                right: 0;
            }

            .btn-signing {
                display: none;
            }

        }
    </style>
</head>

<body>
    <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">PHOENIX</h1>

        <nav>
            <a data-aos="fade-down" data-aos-duration="1500" class="nav-link" href="#Home">HOME</a>
            <a data-aos="fade-down" data-aos-duration="2000" class="nav-link" href="#education">PROJECT</a>
            <a data-aos="fade-down" data-aos-duration="2500" class="nav-link" href="#testimonial">TESTIMONIALS</a>
            <a data-aos="fade-down" data-aos-duration="3000" class="nav-link" href="#contact">CONTACT</a>
        </nav>

        <div class="menu">
            <i class='bx bx-menu'></i>
        </div>

        <a data-aos="fade-down" data-aos-duration="1500" class="btn-signing" href="index-sign.html">SIGNING</a>

        <div class="modal">
            <span class="close-btn">&times;</span>
            <nav>
                <a class="nav-link" href="#Home">HOME</a>
                <a class="nav-link" href="#education">PROJECT</a>
                <a class="nav-link" href="#testimonial">TESTIMONIALS</a>
                <a class="nav-link" href="#contact">CONTACT</a>
            </nav>
        </div>

    </header>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuIcon = document.querySelector(".menu i"); // Select the icon directly
        const modal = document.querySelector(".modal");
        const closeButton = document.querySelector(".close-btn");

        if (menuIcon) {
            menuIcon.addEventListener("click", function () {
                modal.classList.add("active"); // Show modal
            });
        }

        if (closeButton) {
            closeButton.addEventListener("click", function () {
                modal.classList.remove("active"); // Hide modal
            });
        }

        // Close modal when clicking outside of it
        window.addEventListener("click", function (event) {
            if (
                modal.classList.contains("active") &&
                !modal.contains(event.target) &&
                event.target !== menuIcon
            ) {
                modal.classList.remove("active");
            }
        });
    });




    document.addEventListener("DOMContentLoaded", function () {
  // â€”â€” Testimonial Carousel â€”â€”
  const cards = document.querySelectorAll(".card");
  let current = 0;
  function updateActiveCard(idx, dir) {
    cards.forEach((c, i) => {
      c.classList.remove("active", "flip-left", "flip-right");
      if (i === idx) {
        c.classList.add("active", dir === "next" ? "flip-right" : "flip-left");
      }
    });
  }
  updateActiveCard(current, "next");
  document.getElementById("nextBtn")
    .addEventListener("click", () => updateActiveCard(++current % cards.length, "next"));
  document.getElementById("prevBtn")
    .addEventListener("click", () => updateActiveCard((current = (current - 1 + cards.length) % cards.length), "prev"));

  // â€”â€” Scroll-header and ScrollSpy â€”â€”
  const header = document.querySelector("header");
  window.addEventListener("scroll", () => {
    header.classList.toggle("scrolled", window.scrollY > 10);
  });
  const sections = document.querySelectorAll("section");
  const navLinks = document.querySelectorAll(".nav-link");
  new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        navLinks.forEach(l => l.classList.remove("active"));
        document.querySelector(`.nav-link[href="#${entry.target.id}"]`)
                ?.classList.add("active");
      }
    });
  }, { threshold: 0.6 })
    .observe([...sections].forEach(s => s));

  // â€”â€” Optional WhatsApp â€”â€”
  const whatsappIcon = document.getElementById("whatsapp-icon");
  if (whatsappIcon) {
    whatsappIcon.addEventListener("click", () => {
      const num = "7303938001", msg = "Hello, I need assistance.";
      window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, "_blank");
    });
  }

  // â€”â€” Mobile menu & modal â€”â€”  
  const menuIcon = document.querySelector(".menu i");
  const modal    = document.querySelector(".modal");
  const closeBtn = document.querySelector(".modal .close-btn");

  if (menuIcon && modal) {
    menuIcon.addEventListener("click", () => modal.classList.add("active"));
    closeBtn?.addEventListener("click", () => modal.classList.remove("active"));
    window.addEventListener("click", e => {
      if (modal.classList.contains("active")
          && !modal.contains(e.target)
          && e.target !== menuIcon) {
        modal.classList.remove("active");
      }
    });
  }

  // â€”â€” Auto-play audio â€”â€”
  document.getElementById("pageAudio")?.play();
});

</script>


</html>
