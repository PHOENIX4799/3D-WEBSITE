<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-sign.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" title="Google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" title="LinkedIN"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" placeholder="Name" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <label></label>
                </div>
                <button class="submit" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" title="Google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" title="LinkedIN"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <label></label>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button class="submit" type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <a class="close-icon-left" title="Exit" href="index.html"><i class='bx bx-x-circle'></i></a>
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="static">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <a class="close-icon-right" title="Exit" href="index.html"><i class='bx bx-x-circle'></i></a>
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="static">Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn" title="overlay"></button>
        </div>
    </div>

    <footer>
        <p>Return To <a href="index.html">Home</a></p>
    </footer>

    <!-- js code -->
    <script>
        const container = document.getElementById('container');
        const overlayCon = document.getElementById('overlayCon');
        const overlayBtn = document.getElementById('overlayBtn');

        overlayBtn.addEventListener('click', () => {
            container.classList.toggle('right-panel-active');

            overlayBtn.classList.remove('btnScaled');
            window.requestAnimationFrame(() => {
                overlayBtn.classList.add('btnScaled');
            })
        });


        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll(".star");
            const message = document.getElementById("rating-message");
            let currentRating = 0;

            function highlightStars(rating) {
                stars.forEach((star, index) => {
                    star.classList.toggle("highlight", index < rating);
                });
            }

            stars.forEach((star, index) => {
                const ratingValue = index + 1;

                star.addEventListener("click", () => {
                    currentRating = ratingValue;
                    highlightStars(currentRating);
                    message.textContent = `Thank you for rating us ${currentRating} star${currentRating > 1 ? "s" : ""}!`;
                });
            });
        });

    </script>

</body>

</html>
